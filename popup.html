<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chrome Music Identifier</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #result {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 50px;
    }
    
    .loading {
      text-align: center;
      color: #666;
    }
    
    #config {
      margin-bottom: 15px;
    }
    
    #apiKey {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    #saveKey {
      background-color: #2196F3;
      margin-bottom: 15px;
    }
    
    #saveKey:hover {
      background-color: #1976D2;
    }
    
    #status {
      margin-bottom: 10px;
      color: #666;
      font-style: italic;
    }
    
    a {
      color: #2196F3;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="config" style="margin-bottom: 15px;">
    <input type="password" id="apiKey" placeholder="Clé API AudD">
    <button id="saveKey">Sauvegarder</button>
  </div>
  <div id="status">Prêt</div>
  <button id="start" disabled>Démarrer la reconnaissance</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
