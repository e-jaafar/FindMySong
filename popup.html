          </svg>
        </a>
      </div>
    </div>

    <div class="main-content">
      <div id="status-container">
        <div class="status-icon">
          <div class="pulse-ring"></div>
          <div id="status-dot"></div>
          <div class="wave-container hidden">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
          </div>
        </div>
        <p id="status">PrÃªt Ã  Ã©couter</p>
      </div>

      <button id="start" class="primary-button">
        <span class="button-icon">ðŸŽµ</span>

      </button>

      <div id="result" class="result-container hidden">
        <div class="song-info">
          <div class="song-text">
            <h2 id="song-title"></h2>
            <p id="song-artist"></p>
          </div>
          <div class="streaming-links">
            <a id="spotify-link" class="streaming-button spotify" target="_blank">
              <img src="icons/spotify.png" alt="Spotify">
              Spotify
            </a>
            <a id="apple-link" class="streaming-button apple" target="_blank">
              <img src="icons/apple.png" alt="Apple Music">
              Apple Music
            </a>
            <a id="youtube-link" class="streaming-button youtube" target="_blank">
              <img src="icons/youtube.png" alt="YouTube">
              YouTube
            </a>
          </div>
        </div>
      </div>

      <div id="loader" class="loader hidden">
        <div class="spinner"></div>
        <p class="loader-text">Identification...</p>
      </div>
    </div>

    <!-- Ajout de la section historique rÃ©cent -->

    </div>

  <script src="popup.js"></script>
