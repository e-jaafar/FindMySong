<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chrome Music Identifier</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #result {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 50px;
    }
    
    .loading {
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="status">Prêt</div>
  <button id="start" disabled>Démarrer la reconnaissance</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
